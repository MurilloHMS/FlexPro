version: '3.8'

services:
  flexpro:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Expose app on 8080 for testing, Nginx internally uses 80
    networks:
      - flexpro-network

  nginx-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "443:443"  # HTTPS on 443
      - "80:80"    # Optional: HTTP redirect to HTTPS
    depends_on:
      - flexpro
    networks:
      - flexpro-network

networks:
  flexpro-network:
    external: true